<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local TUI Dev Tool</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/tui-theme.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/widgets.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/keyboard.css" />
</head>

<body>
    <div id="app" class="app-container">
        <!-- HEADER -->
        <header class="tui-header">
            <div class="logo">
                <span class="text-header text-xl text-keyword flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlspace="preserve" version="1.1" viewBox="0 0 24 24"
                        shape-rendering="crispEdges" class="w-6 h-6 text-amber-400">
                        <path fill="currentColor"
                            d="M21 5V4h-1V3H4v1H3v1H2v14h1v1h1v1h16v-1h1v-1h1V5zM9 12H8v1H6v-1h1v-1h1v-1H7V9H6V8h2v1h1v1h1v1H9zm7 3h-6v-1h6z">
                        </path>
                    </svg>
                </span>
                <span class="text-header text-lg">LOCAL TUI DEV</span>
            </div>
            <div class="status-bar">
                <span class="separator">|</span>
                <div class="theme-dropdown" id="theme-dropdown">
                    <button class="theme-trigger" id="theme-trigger">[Theme: <span id="theme-name">Dark</span>]</button>
                    <ul class="theme-menu hidden" id="theme-menu">
                        <li data-theme="dark">Dark</li>
                        <li data-theme="light">Light</li>
                        <li data-theme="colorful">Colorful</li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- MAIN DASHBOARD (Grid Layout) -->
        <main class="dashboard-grid">
            <!-- Row 1 -->
            <div id="widget-tasks" class="widget-panel widget rounded-pixel-lg">
                <div class="widget-header">
                    <span class="widget-title">Tasks</span>
                    <!-- Changed title style -->
                    <div class="widget-controls">
                        <button class="btn-icon" title="Add Task">[+]</button>
                    </div>
                </div>
                <div class="widget-content">
                    <!-- Gutter -->
                    <div class="editor-gutter">
                        <span class="text-keyword">#</span>
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                    </div>
                    <!-- Body -->
                    <div class="editor-body" id="tasks-content">
                        <div class="loading-pulse">// Loading Tasks...</div>
                    </div>
                </div>
            </div>

            <!-- Widget 2: Quick Access -->
            <div id="widget-links" class="widget-panel widget rounded-pixel-lg">
                <div class="widget-header">
                    <span class="widget-title">QuickAccess</span>
                    <div class="widget-controls">
                        <button class="btn-icon" title="Add Link">[+]</button>
                    </div>
                </div>
                <div class="widget-content">
                    <div class="editor-gutter">
                        <span class="text-info">@</span>
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                    </div>
                    <div class="editor-body" id="links-content">
                        <div class="loading-pulse">// Loading Links...</div>
                    </div>
                </div>
            </div>

            <!-- Widget 3: Reminders -->
            <div id="widget-reminders" class="widget-panel widget rounded-pixel-lg">
                <div class="widget-header">
                    <span class="widget-title">Reminders</span>
                    <div class="widget-controls">
                        <button class="btn-icon" title="Add Reminder">[+]</button>
                    </div>
                </div>
                <div class="widget-content">
                    <div class="editor-gutter">
                        <span class="text-amber">*</span>
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                    </div>
                    <div class="editor-body" id="reminders-content">
                        <div class="loading-pulse">// Loading Reminders...</div>
                    </div>
                </div>
            </div>

            <!-- Widget 4: Automation -->
            <div id="widget-automation" class="widget-panel widget rounded-pixel-lg">
                <div class="widget-header">
                    <span class="widget-title">Automation</span>
                    <div class="widget-controls">
                        <button class="btn-icon" title="Add Preset">[+]</button>
                    </div>
                </div>
                <div class="widget-content">
                    <div class="editor-gutter">
                        <span class="text-rose">>_</span>
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                    </div>
                    <div class="editor-body" id="automation-content">
                        <div class="loading-pulse">// Loading Automation...</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- MODAL CONTAINER (Hidden by default) -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <!-- Modal content injected by JS -->
        </div>

        <!-- TUI-KEYBOARD OVERLAYS -->
        <div id="tui-kb-palette" class="tui-kb-overlay hidden"></div>
        <div id="tui-kb-cheatsheet" class="tui-kb-overlay hidden"></div>
    </div>

    <!-- Scripts (ES Modules) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
